<div class="post-content">
  <div class="row">
    <span class="hidden-mobile date"> {{usefulDate post.date}}</span>
    <h1>{{post.title}}</h1>
    <div>{{markdown post.text}}</div>
  </div>
  <!--<div class="row">
    <div id="disqus_thread">
    </div>
  </div>
-->
</div>
<div class="row post-list">
<h5 class="heading">More Posts</h5>
  {{#each posts}}
  <div>
    <span class="date">{{usefulDate date}}</span>
    <h5><a href="/post/{{id}}">{{title}}</a></h5>
  </div>
  {{/each}}
</div>
